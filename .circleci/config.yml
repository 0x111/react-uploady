orbs:
  node: circleci/node@1.1.6
  codecov: codecov/codecov@1.0.5
commands:
  setup:
    description: "Setup command to install/bootstrap/build"
    steps:
        - run: yarn install
        - run: yarn bootstrap
        - run: yarn build
