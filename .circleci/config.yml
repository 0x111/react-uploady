  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - setup:
            - run:
                name: Test Code (lint, flow, jest)
                command: yarn test:ci
                environment:
                    JEST_JUNIT_OUTPUT_DIR: "reports/junit/js-test-results.xml"
            - store_test_results:
                path: reports/junit
            - store_artifacts:
                path: reports/junit
            -   store_artifacts:
                    path: .jest-coverage

  coverage:
    executor:
      name: node/default
    steps:
      - node/with-cache:
        steps:
          - codecov/upload:
            file: .jest-coverage/coverage-final.json
            token: $CODECOV_TOKEN

workflows:
    build-and-test:
      jobs:
        - build-and-test
        - coverage:
            requires:
              - build-and-test
            filters:
              branches:
               only: master

